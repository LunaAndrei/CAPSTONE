<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="Pic/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Ecenter San Luis - Sign up</title>
</head>
<body class="h-screen w-full bg-cover bg-center bg-fixed flex items-center justify-center relative" style="background-image: url('Pic/Background.jpg');">
  <div class="absolute inset-0 bg-black opacity-50 z-0"></div>
  <div class="relative z-10">
    <div class="bg-white w-80 p-5 rounded-xl shadow-lg transition-transform duration-300">
      <div class="text-3xl font-semibold text-center mb-4">ENTER SIGNUP</div>
      <form onsubmit="submitForm(event)" method="post" id="signupForm">
        <div class="mb-6">
          <label for="Firstname" class="block text-lg mb-1">First Name</label>
          <input type="text" name="Firstname" id="Firstname" required class="w-full h-10 px-3 border-2 border-gray-300 rounded focus:border-blue-400 transition duration-300"/>
        </div>
        <div class="mb-6">
          <label for="Lastname" class="block text-lg mb-1">Last Name</label>
          <input type="text" name="Lastname" id="Lastname" required class="w-full h-10 px-3 border-2 border-gray-300 rounded focus:border-blue-400 transition duration-300"/>
        </div>
        <div class="mb-6">
          <label for="Role" class="block text-lg mb-1">Select Role</label>
          <select name="Role" id="Role" required class="w-full h-10 px-3 border-2 border-gray-300 rounded focus:border-blue-400 transition duration-300">
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        <div class="mb-6">
          <label for="email" class="block text-lg mb-1">Email Address</label>
          <input type="email" name="email" id="email" required class="w-full h-10 px-3 border-2 border-gray-300 rounded focus:border-blue-400 transition duration-300"/>
        </div>
        <div class="mb-6 relative">
          <label for="password" class="block text-lg mb-1">Password</label>
          <input type="password" name="password" id="password" required class="w-full h-10 px-3 pr-10 border-2 border-gray-300 rounded focus:border-blue-400 transition duration-300"/>
          <i class="fas fa-eye absolute right-3 cursor-pointer text-gray-500" id="togglePassword" style="top: 2.7rem;"></i>
        </div>
        <div class="relative mb-6">
          <button type="submit" class="w-full h-10 bg-gray-900 text-white text-lg font-medium uppercase rounded focus:outline-none transition duration-300">Signup</button>
        </div>
        <div class="text-center mt-4 text-lg">
          Already a member? <a href="login.html" class="text-blue-500 hover:underline">Login now</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Alert Box -->
  <div id="successAlert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 z-50">
    <span id="alertIcon" class="text-xl"><i class="fas fa-check-circle"></i></span>
    <span id="alertMessage">Success! Your signup was successful.</span>
  </div>

  <script src="Javascipt/Signup.js"></script>
</body>
</html>
