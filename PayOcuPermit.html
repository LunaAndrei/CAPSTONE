<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Occupational Permit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="Pic/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body class="font-sans overflow-x-hidden bg-gray-50">


    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-56 bg-blue-900 text-white p-5 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-20">
        <img src="Pic/favicon.png" alt="Logo" class="w-12 h-12 mx-auto mb-4 rounded-full">
        <h2 class="text-xl text-center mb-6">Menu</h2>
        <ul class="space-y-4">
            <li><a href="Dashboard.html" class="block py-2 rounded-md hover:bg-blue-700"><i class="bx bxs-dashboard mr-2"></i> Dashboard</a></li>
            <li><a href="VeryfingDocuments.html" class="block py-2 rounded-md hover:bg-blue-700"><i class='bx bxs-file-find mr-2'></i> Verifying Documents</a></li>
            <li><a href="AdminOccuForm.html" class="block py-2 rounded-md hover:bg-blue-700"><i class="fas fa-id-card mr-2"></i> Occupational Form</a></li>
            <li><a href="FranchiseForm.html" class="block py-2 rounded-md hover:bg-blue-700"><i class="fas fa-id-card mr-2"></i> Franchise Form</a></li>
            <li><a href="payment.html" class="block py-2 rounded-md hover:bg-blue-700"><i class='bx bxs-wallet-alt mr-2'></i> Payment</a></li>
            <a href="#" id="logoutButton" class="block py-2 mt-8 text-center bg-blue-700 rounded-md hover:bg-blue-600"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
        </ul>
    </div>


    <!-- Mobile Sidebar Toggle Button -->
    <button id="menuToggle" class="lg:hidden fixed top-4 left-4 z-30 p-2 bg-blue-900 text-white rounded-md focus:outline-none">
        <i class="fas fa-bars"></i>
    </button>


    <!-- Main Content -->
    <div class="lg:ml-60 p-5 md:p-10 space-y-10">
        <h1 class="text-2xl md:text-3xl font-semibold text-center">Payment for Occupational Permit</h1>


        <!-- Search Container -->
        <div class="flex flex-wrap items-center max-w-xl mx-auto space-y-4 sm:space-y-0 sm:space-x-4">
            <label for="search-id" class="text-lg font-bold">Search:</label>
            <input type="text" id="search-id" placeholder="Search ID" required class="flex-grow p-3 text-lg border rounded-md border-gray-300 focus:outline-none">
            <button class="px-4 py-3 text-lg font-semibold text-white bg-blue-900 rounded-md hover:bg-blue-700">Search</button>
            <button class="px-4 py-3 text-lg font-semibold text-white bg-blue-900 rounded-md hover:bg-blue-700">View Receipt</button>
        </div>


        <!-- Details Container -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-xl mx-auto p-6 bg-gray-100 rounded-lg shadow-inner">
            <!-- Info Container -->
            <div class="space-y-4">
                <label for="id" class="block text-lg font-bold">ID:</label>
                <input type="text" id="id" required class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none">
               
                <label for="name" class="block text-lg font-bold">Name:</label>
                <input type="text" id="name" required class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none">
               
                <label for="address" class="block text-lg font-bold">Address:</label>
                <input type="text" id="address" required class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none">
               
                <label for="date-issued" class="block text-lg font-bold">Date Issued:</label>
                <input type="date" id="date-issued" required class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none">
               
                <label for="expiration-date" class="block text-lg font-bold">Expiration Date:</label>
                <input type="date" id="expiration-date" required class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none">
               
                <label for="fee" class="block text-lg font-bold">Occupational Fee:</label>
                <input type="text" id="fee" value="₱170.00" required class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none">
            </div>


            <!-- Payment Container -->
            <div class="space-y-4">
                <label for="total" class="block text-lg font-bold">Total:</label>
                <input type="text" id="total" value="₱170.00" readonly class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none bg-gray-200">
               
                <label for="amount" class="block text-lg font-bold">Amount:</label>
                <input type="number" id="amount" oninput="calculateChange(); checkInputs();" required class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none">
               
                <label for="change" class="block text-lg font-bold">Change:</label>
                <input type="text" id="change" readonly class="w-full p-4 text-lg border border-gray-300 rounded-md focus:outline-none bg-gray-200">
               
                <div class="flex flex-wrap gap-2 mt-4">
                    <button id="pay-button" class="w-full sm:w-1/2 py-4 text-lg font-semibold text-green-700 border-2 border-green-500 rounded-md hover:bg-green-500 hover:text-white transition duration-300 ease-in-out" disabled>PAY</button>
                    <a href="payment.html" class="w-full sm:w-1/2 py-4 text-lg font-semibold text-red-700 text-center border-2 border-red-500 rounded-md hover:bg-red-500 hover:text-white transition duration-300 ease-in-out">CANCEL</a>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript for Sidebar Toggle -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');


        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>


    <!-- JavaScript -->
    <script src="Javascipt/Calcu.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function(event) {
            event.preventDefault();
            var confirmation = confirm("Are you sure you want to log out?");
            if (confirmation) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
