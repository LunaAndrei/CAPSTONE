<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="Pic/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>Ecenter San Luis - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @keyframes drive {
    0% { left: -40px; }
    100% { left: 100px; }
  }
  
  .alert.error {
  background-color: #f8d7da;
  color: #721c24;
  padding: 0.5rem;
  text-align: center;
  border-radius: 5px;
  margin-top: 1rem;
}

  
  .alert.success {
    @apply bg-green-200 text-green-700 p-2 text-center rounded mt-4;
  }
  </style>
</head>
<body class="relative min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('Pic/Background.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>
  <div class="fixed inset-0 flex flex-col items-center justify-center z-20 hidden" id="loadingOverlay">
    <div class="w-24 h-1 bg-gray-700 relative overflow-hidden mb-2">
      <div class="w-10 h-5 bg-blue-500 rounded absolute -top-2 -left-10 animate-[drive_1.5s_linear_infinite]"></div>
    </div>
    <p class="text-white text-lg">Loading, please wait...</p>
  </div>
  <div class="relative z-30 flex flex-col items-center bg-white bg-opacity-90 shadow-lg rounded-lg p-8 md:w-1/3 w-4/5">
    <h2 class="text-3xl font-semibold text-center mb-6">APPLICANT LOGIN</h2>
    
    <div id="alert-container"></div> <!-- Alert container for error messages -->

    <form id="loginForm" class="w-full" onsubmit="handleLogin(event)">
      <div class="mb-6">
        <label class="block text-lg mb-2">Enter email address</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
          <input type="email" name="email" required class="w-full pl-10 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" />
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-lg mb-2">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
          <input type="password" name="password" id="password" required class="w-full pl-10 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" />
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer" onclick="togglePassword()">
            <i class="fa fa-eye text-gray-500" id="toggleIcon"></i>
          </span>
        </div>
      </div>
      <div class="text-right mb-6">
        <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full py-3 bg-blue-700 text-white font-medium uppercase rounded-lg hover:bg-blue-800 transition-colors">
        Login
      </button>
      <div class="text-center mt-4">
        Not a member? <a href="choose.html" class="text-blue-500 hover:underline">Choose type of permit</a>
      </div>
    </form>
  </div>
  <script src="Javascipt/ApplicantLogin.js"></script>
  <script src="Javascipt/Auto.js"></script> <!-- Add the AutoSlide JavaScript -->
</body>
</html>
